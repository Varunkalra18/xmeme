<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <title>XMEME</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/"><span class="blue">X</span><span class="red">M</span><span class="yellow">e</span><span class="green">m</span><span class="red">e</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
            </div>
        </nav>
        <div class="header container-fluid">

            <div class="row">
                <div class="col-5">
                    <img class="img-fluid" src = "https://pixabay.com/get/gc61012e57fa9e04b613e817fcb50b4fdc0aadf0edb565cba0df80ab21530cbbb595a00c5a873ec83b153b5ff08a6decd_640.png"/>
                </div>
                <div class="col-6 button">
                    <h3 class="display-4">Amazing Memes are Waiting for yuhh...</h3><br>
                    <a class="btn btn-primary font-div" href="#collapseExample" role="button">Post a Meme(:</a>
                    <a class="btn btn-primary font-div" href="#trending_Meme" role="button">Trending Memes</a>
                </div>
            </div>
        </div>
        <div class="container p-5 for" id="collapseExample">
            <div class="row">
                <div class="col-12">
                    <form action = "/memes" method="POST">
                        <div class="form-group">
                            <input class="form-control" name="username" placeholder="Enter your name" type="text">
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="caption" placeholder="Be creative with the caption" type="text">
                        </div>
                        <div class="form-group">
                            <input class="form-controls" name="url" placeholder="Url of your Meme" type="text"/>
                            <button class="btn btn-primary" type="submit">Post Meme</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container  dis" id="trending_Meme">
            {{string}}
            <div class = "memem container">
                <h3>**Top trending memes**</h3>
            {% for ro in row %}
                <div class="username pt-5">
                    <i class="bi bi-person-square"></i> {{ro.username}}
                </div>
                <div class="username m-2">
                    <span>    "{{ro.caption}}"</span>
                </div>
                <div class"img">
                    <span>    </span><img class="img-fluid" src="{{ ro['url'] }}"/><br>
                </div>
                <form action="/editcaption" method="POST">
                    <div class="flex">Edit This Meme</div>
                    <input type="hidden" name="id" value="{{ro.user_id}}" />
                    <div class="form-group">
                        <input class="form-control" name="caption" placeholder="New Caption" type="text">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Make changes Meme</button>
                    </div>
                </form>
                <form action ="/editurl" method="POST">
                    <input type="hidden" name="id" value="{{ro.user_id}}" />
                    <div class="form-group">
                        <input class="form-control" name="url" placeholder="New Url" type="text">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Make changes Meme</button>
                    </div>
                </form>
            {% endfor %}
            </div>
        </div>


    </body>
</html>
